<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Все истории</title>
		<script src="{% static 'jQuery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/commonStyles.css' %}">
		<link rel="stylesheet" href="{% static 'css/myMenu.css' %}">
		<link rel="stylesheet" href="{% static 'css/storyTemplateStyles.css' %}">
		<link rel="stylesheet" href="{% static 'css/filter.css' %}">
		<link rel="stylesheet" href="{% static 'css/createStoryStyles.css' %}">
	</head>
	<body>
		{% block header %}
			{% include "header.html" %}
		{% endblock header %}

		{% block nav %}
			{% include "nav.html" %}
		{% endblock nav %}

		<div>
			{% block content %}{% endblock content %}			
		</div>

		{% block footer %}
			{% include "footer.html" %}
		{% endblock footer %}
	</body>

	<script src="{% static 'js/functions.js' %}"></script>
</html>
