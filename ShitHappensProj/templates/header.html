<header>
    <div>
        <div class="col-xs-2">
            <div class="myIconsContainer">
                <a class="myIconslink">
                    <span class="glyphicon glyphicon-flag"></span><span class="glyphicon glyphicon-flag"></span>
                </a>
            </div>
        </div>
        <div class="col-xs-7">
            <div class="myTitle">
                <h3>Shit Happens Stories</h3>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="myBtns">
                {% if not user.is_authenticated %}
                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myLoginModal">Sign in</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'registernewuserurl' %}';">Sign up</button>
                {%else%}
                <div>{{ user.username }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
