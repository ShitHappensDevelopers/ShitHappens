<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jQuery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/myStatStyles.css">
    <title>My Stat</title>
</head>

<body>
    <link href="header.html" rel="import">
    <link href="nav.html" rel="import">
    <div>
        <div class="myContainer">

            <div class="myContent">
                <div class="col-xs-3">
                    <div class="mySideMenu">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a href="#">Мои истории</a></li>
                            <li><a href="#">Моя статистика</a></li>
                            <li><a href="#">Мой профиль</a></li>
                            <li><a href="#">Выход</a></li>
                        </ul>
                    </div>
                    <div class="myDayStat">
                        <h4>Дневная статистика</h4>
                        <div>
                            Сейчас на сайте: <br/> <span>X</span>
                            <br/>
                            <br/> Сегодня посетителей: <br/> <span>Y</span>
                        </div>
                    </div>
                </div>

                <div class="col-xs-9">
                    <div class="myStat">


                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Зарегестрирован с:</td>
                                    <td>16.05.2018</td>
                                </tr>
                                <tr>
                                    <td>Опубликовано историй:</td>
                                    <td>24</td>
                                </tr>
                                <tr>
                                    <td>К-во доступних историй:</td>
                                    <td>12</td>
                                </tr>
                                <tr>
                                    <td>К-во временных историй:</td>
                                    <td>3</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="myFingerUpDown">
                            <!-- <ul>
                                <li>Like:</li>
                                <li>Dislike</li>
                            </ul> -->
                            <p>Likes: <span class="glyphicon glyphicon-thumbs-up"></span> <span>99</span></p>
                            <p>Dislikes: <span class="glyphicon glyphicon-thumbs-down"></span> <span>190</span></p>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <link href="footer.html" rel="import">
</body>
<!-- script for displaing imported documents in places where these imports was-->
<script>
    var parts = document.querySelectorAll("link[rel=import]");
    Array.prototype.forEach.call(parts, function(element) {
        element.parentElement.insertBefore(element.import.firstChild, element);
    });
</script>

</html>
