<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FORGOT PASSWORD</title>
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="css/forgotPassword.css">
	</head>
	<body>
		<div class="myLogInFormContainer">
			<div class="row text-center loginFormHeader">
				<h2>Забыли пароль</h2>
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<h5>Введите ваш електронный адрес, и мы пришлем вам ссылку для смены пароля.</h5>
			
			<div class="myLogInForm">
				<form action="" role="form">
					<div class="form-group">
						<input type="email" class="form-control" name="login" placeholder="Email Address">
					</div>
				</form>
			</div>
			
			<div class="myBlock">
				<button class="btn btn-primary btn-block myButtonSignUp" id="loginBtn">Сменить пароль</button>
			</div>
		</div>
	</body>
</html>
