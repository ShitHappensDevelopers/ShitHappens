<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>RECOVERY PASSWORD</title>
	<link rel="stylesheet" href="css/recoveryPassword.css">
	</head>

	<body>
	<div class="myBlockInputNewPassword">
		<div class="myListText">
			<p>Новый пароль:</p>
			<input type="password" class="myBlockNewPassword" maxlength="25" name="password" placeholder="New Password">

			<input type="password" class="myBlockNewPassword" maxlength="25" name="password" placeholder="Repeat New Password">
		</div>
		<p><input type="submit" class="myRecoveryButton" value="Сменить пароль"></p>
	</div>
	</body> 
</html>
